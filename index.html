<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Remixicons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.1.0/remixicon.min.css"
        integrity="sha512-i5VzKip7owqOGjb0YTF8MR2J9yBVO3FLHeazKzLp354XYTmKcqEU3UeFYUw82R8tV6JqxeATOfstCfpfPhbyEA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Card Hover Effects</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>

    <div class="container">
        <div class="card-container">
            <div class="card">
                <img src="assets/img/profile1.jpg" alt="" class="card-image">
                <div class="card-content">
                    <h3 class="card-name">Nicole White</h3>
                    <p class="card-occupation">UI/UX Designer</p>
                    <ul class="card-list">
                        <a class="card-link">
                            <i class="ri-facebook-fill"></i>
                        </a>
                        <a class="card-link">
                            <i class="ri-instagram-fill"></i>
                        </a>
                        <a class="card-link">
                            <i class="ri-twitter-x-fill"></i>
                        </a>
                        <a class="card-link">
                            <i class="ri-linkedin-fill"></i>
                        </a>
                    </ul>
                </div>
            </div>

            <div class="card">
                <img src="assets/img/profile2.jpg" alt="" class="card-image">
                <div class="card-content">
                    <h3 class="card-name">Noah Robinson</h3>
                    <p class="card-occupation">Software Engineer</p>
                    <ul class="card-list">
                        <a class="card-link">
                            <i class="ri-facebook-fill"></i>
                        </a>
                        <a class="card-link">
                            <i class="ri-instagram-fill"></i>
                        </a>
                        <a class="card-link">
                            <i class="ri-twitter-x-fill"></i>
                        </a>
                        <a class="card-link">
                            <i class="ri-linkedin-fill"></i>
                        </a>
                    </ul>
                </div>
            </div>

            <div class="card">
                <img src="assets/img/profile3.jpg" alt="" class="card-image">
                <div class="card-content">
                    <h3 class="card-name">Emma White</h3>
                    <p class="card-occupation">Product Manager</p>
                    <ul class="card-list">
                        <a class="card-link">
                            <i class="ri-facebook-fill"></i>
                        </a>
                        <a class="card-link">
                            <i class="ri-instagram-fill"></i>
                        </a>
                        <a class="card-link">
                            <i class="ri-twitter-x-fill"></i>
                        </a>
                        <a class="card-link">
                            <i class="ri-linkedin-fill"></i>
                        </a>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
